<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>African Gruel</title>

  <style>
  header {
  padding: 1rem 1rem 0.5rem;
  border-bottom: 1px solid #e6dfd5;
}

/* container grid */
.header-bar {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center; /* centers text + logo vertically */
  column-gap: 12px;
}

/* left side: name */
header h1 {
  margin: 0;                     /* removes browserâ€™s default spacing */
  text-align: left;
  font-family: 'Barlow', sans-serif;
  font-size: 1.2rem;
  text-transform: uppercase;
  color: #000000;
  line-height: 1;                /* keeps text height tight */
  display: flex;                 /* centers the link inside the h1 */
  align-items: center;
}

header h1 a {
  text-decoration: underline black;
  color: #000000;
  display: inline-block;
  padding-top: 2px;              /* tiny nudge to match logo baseline */
}

/* right side: logo */
.croc-icon {
  justify-self: end;
  width: 85px;
  height: auto;
  display: block;
  transition: transform 0.2s ease;
  vertical-align: middle;        /* ensures image aligns with text midline */
}

.croc-icon:hover {
  transform: scale(1.05);
}

.centered-image {
  text-align: center;
  padding: 2rem 1rem;
}

.centered-image img {
  max-width: 100%;
  height: auto;
  border-radius: 6px;
  box-shadow:
    0 3px 10px rgba(0, 0, 0, 0.2),
    inset 1px 1px 0 rgba(255, 255, 255, 0.3);
  border: 2px solid #e6dfd5;
}

.photo {
  display: inline-block;      /* keeps image + caption together */
  text-align: center;         /* centers the caption */
  margin: 20px;               /* spacing around each figure */
}

.photo img {
  max-width: 100%;
  border-radius: 12px;        /* optional rounded corners */
  display: block;
}

.photo figcaption {
  margin-top: 8px;            /* space between image and caption */
  font-size: 14px;
  color: #666;                /* softer gray text */
  font-style: italic;         /* optional */
}

  </style>

  <body>
  <header>
    <div class="header-bar">
      <h1><a href="index.html" style="text-decoration: underline black; color: #000000;">Nana Acheampong</a></h1>
      <a href="africangruel.html">
        <img src="images/Logo_.webp" alt="Wild Dog - African Gruel" class="croc-icon">
      </a>
    </div>
  </header>

  <figure class="photo centered-image">
  <img src="images/Under.webp" alt="A stall in progress">
  <figcaption>Spring 2026</figcaption>
</figure>

  </body>
</html>
